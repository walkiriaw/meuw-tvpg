<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Sistema Manual de Sinais Roleta + Roleta Online</title>
    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: #00ff00; /* Texto verde para contraste */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
        }
        #result {
            font-size: 18px;
            color: #00ff00;
            margin-bottom: 16px;
            min-height: 24px;
            font-weight: bold;
            border: none;
            padding: 0;
            background-color: transparent;
            width: fit-content;
            max-width: 90%;
            box-shadow: none;
        }
        .frame {
            width: 800px;
            height: 500px;
            border: 3px solid #00ff00;
            border-radius: 12px;
            margin-bottom: 24px;
            background: #111;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            max-width: 98vw;
        }
        .numbers {
            display: grid;
            grid-template-columns: repeat(19, 32px);
            grid-template-rows: repeat(2, 32px);
            gap: 6px 8px;
            max-width: fit-content;
            user-select: none;
            margin-top: 18px;
        }
        .number-btn {
            width: 32px;
            height: 32px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #00ff00;
            cursor: pointer;
            background: #222;
            color: #0f0;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .number-btn:hover {
            background: #0f0;
            color: #000;
            transform: scale(1.2);
        }
        @media (max-width: 900px) {
            .frame { width: 98vw; height: 50vw; min-height: 300px; }
            .numbers { grid-template-columns: repeat(19, 28px); }
            .number-btn { width: 28px; height: 28px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="result">Clique em um número para ver a dúzia</div>
    <iframe allowfullscreen class="frame" id="iframeIA"
        src="https://www.seu.bet.br/cassino/slots/395/395/tada-gaming/68369-540152-fortune-roulette?mode=real"></iframe>
    <div class="numbers" id="numbers"></div>

    <script>
        const dozenMap = {
            0: 2, // Zero configurado para 2ª dúzia
            1: 2, 2: 3, 3: 3, 4: 3, 5: 1,
            6: 3, 7: 2, 8: 1, 9: 2, 10: 3,
            11: 2, 12: 3, 13: 3, 14: 3, 15: 2,
            16: 1, 17: 3, 18: 3, 19: 1, 20: 2,
            21: 2, 22: 2, 23: 1, 24: 2, 25: 1,
            26: 2, 27: 1, 28: 2, 29: 1, 30: 1,
            31: 1, 32: 1, 33: 1, 34: 2, 35: 1,
            36: 1
        };

        const numbersDiv = document.getElementById('numbers');
        const resultDiv = document.getElementById('result');

        // Botão 0
        const btnZero = document.createElement('button');
        btnZero.innerText = '0';
        btnZero.className = 'number-btn';
        btnZero.title = 'Número 0';
        btnZero.onclick = () => {
            resultDiv.innerHTML = `Número <strong>0</strong>: Entrar na <strong>${dozenMap[0]}ª Dúzia</strong>`;
        };
        numbersDiv.appendChild(btnZero);

        // Botões 1 a 18 (linha 1)
        for(let i=1; i<=18; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = 'number-btn';
            btn.title = `Número ${i}`;
            btn.onclick = () => {
                if(dozenMap[i]) {
                    resultDiv.innerHTML = `Número <strong>${i}</strong>: Entrar na <strong>${dozenMap[i]}ª Dúzia</strong>`;
                } else {
                    resultDiv.innerHTML = "Número inválido ou não configurado!";
                }
            };
            numbersDiv.appendChild(btn);
        }

        // Botões 19 a 36 (linha 2)
        for(let i=19; i<=36; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            btn.className = 'number-btn';
            btn.title = `Número ${i}`;
            btn.onclick = () => {
                if(dozenMap[i]) {
                    resultDiv.innerHTML = `Número <strong>${i}</strong>: Entrar na <strong>${dozenMap[i]}ª Dúzia</strong>`;
                } else {
                    resultDiv.innerHTML = "Número inválido ou não configurado!";
                }
            };
            numbersDiv.appendChild(btn);
        }
    </script>
</body>
</html>
